name: DOTFILES CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test setup scripts
      run: ./setup
    - name: Lint Code Base
      uses: github/super-linter@v4

